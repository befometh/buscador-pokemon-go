<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nombre del autor -->
    <meta name="author" content="Cristyan Morales Acevedo" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Pokedex</title>
  </head>
  <body onload="crearLogo()">
    <canvas
      id="logo"
      width="300"
      height="300"
      style="border: 1px solid red; border-radius: 5%"
    ></canvas>

    <div class="mb-3">
      <label for="" class="form-label">Buscador</label>
      <div class="row">
        <input
          type="text"
          class="form-control d-inline col"
          name="buscador"
          id="buscador"
          aria-describedby="helpId"
          placeholder="Escribe un pokémon"
          onkeydown="revisarTexto()"
        />
        <button
          type="button"
          class="btn btn-primary col-1 d-inline"
          onclick="buscar()"
        >
          Buscar
        </button>
      </div>
      <small id="helpId" class="form-text text-muted">Por ej: pikachu</small>
    </div>
    <div class="row">
      <div class="col-sm-3 mb-3">
        <label for="" class="form-label">Tipo de Búsqueda</label>
        <select class="form-select form-select-lg" name="tipo" id="tipo">
          <option value="0" selected>Por Nombre</option>
          <option value="1">Por Evoluciones</option>
          <option value="2">Por Tipo</option>
        </select>
      </div>
    </div>
    <div id="tarjeta" class="row"></div>

    <!-- inner JS -->
    <script src="js/script.js"></script>

    <!-- Bootstrap 5 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
